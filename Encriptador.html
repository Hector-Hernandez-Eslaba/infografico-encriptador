<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>encriptador</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fruktur&family=Gabarito&family=Inter:wght@200&display=swap" rel="stylesheet">
<link href="stylesheet" href="encript.css">
</head>
<body>
    <header>
        <img class="Logo" src="Imagenes/Logo.png" alt="Logo">
    </header>
    <main>
        <Section class="box-text">
            <div class="text-area">
                <textarea class="text-box" placeholder="Ingrese el texto aqui"></textarea>
            </div>
            <div class="alerta">
                <img src="Imagenes/bi_exclamation-circle-fill.png" alt="alerta">
                <p>Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="containe-boton">
                <input type="submit" class="boton-encriptar" value="Encriptar">
                <input type="submit" class="boton-desencriptar" value="desencriptar">
            </div>
        </Section>
        <section class="box-result">
            <div class="box-img">
                <img src="Imagenes/Muñeco.png" alt="Muneco">
            </div>
            <div class="box-parrafo">
                <h3>Ningún mensaje fue <br> encontrado</h3>
                <p>Ingresa el texto que desees encriptar o <br>desencriptar.</p>
            </div>
            <div class="btn-copiar">
                <input type="submit" value="Copiar" class="copiar">
            </div>
            <div class="box-resultado">
                <p class="resultado"></p>
            </div>
        </section>
    </main>
</body>
</html>
