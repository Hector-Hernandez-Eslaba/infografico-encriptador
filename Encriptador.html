<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Encript.css">
    <title>Infografico Encriptador</title>
</head>
<body>
    <header>
        <div class="Box-Logo">
            <h1><img src="Imagenes/Logo.png" alt="Logo"></h1>
        </div>
    </header> 
    <main>
        <div class="Container-Box">
            <div class="Box-Main">
                <textarea class="Text">Ingrese el texto aqui</textarea>
                <p class="Advertencia">Solo letras minusculas y sin acentos</p>
                <input class="Boton" type="button" value="Encriptar">
                <input class="Boton" type="button" value="Desencriptar">
            </div>
            <div class="Box-Alter">
                <img class="Muñeco" src="Imagenes/Muñeco.png" alt="Muñeco obserbando un diamante">
                <p class="Text-2">Ningun mensaje fue encontrado</p>
                <p class="Text-2">Ingrese el texto que desees encriptar o desencriptar</p>
            </div>
        </div>
    </main>   
</body>
</html>
